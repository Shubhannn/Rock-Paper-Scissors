<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dice | Shubhi Arcade</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/dice.js" defer></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="scanlines"></div>

    <main class="cabinet">
      <header class="site-title">SHUBHI ARCADE</header>

      <section class="control-panel spaced">
        <div class="logo">DICE • EVEN / ODD</div>
        <div class="balance-box">
          <span>CREDITS</span>
          <strong id="diceBalance">0</strong>
        </div>
      </section>

      <div class="marquee">
        <span
          >ROLL THE DICE • EVEN OR ODD • SHUBHI ARCADE • ROLL THE DICE •</span
        >
      </div>

      <section class="screen-area spaced">
        <div class="screen-frame">
          <div class="screen-inner dice-screen">
            <h1>PLACE YOUR BET</h1>

            <!-- RESULT DISPLAY -->
            <section class="arena-row dice-row">
              <div class="center-column">
                <h2>ROLL</h2>
                <div class="pill-display dice-pill" id="diceDisplay">
                  – + – = – (EVEN / ODD)
                </div>
              </div>
            </section>

            <p id="diceStatus" class="status-text">
              Bet on Even or Odd, then roll.
            </p>

            <!-- OPTIONS -->
            <section class="options-row dice-options">
              <button class="option-btn dice-even" data-choice="even">
                EVEN
              </button>
              <button class="option-btn dice-odd" data-choice="odd">ODD</button>
            </section>

            <!-- BET + EXIT -->
            <section class="top-panel rps-panel">
              <div class="info-box">
                <span class="label">BET</span>
                <input type="number" id="diceBet" value="10" min="1" />
              </div>
              <button id="diceExit" class="secondary-btn">
                EXIT WITH MONEY
              </button>
            </section>

            <!-- STATS -->
            <section class="stats-row">
              <p>
                Wins: <span id="diceWins">0</span> · Losses:
                <span id="diceLosses">0</span>
              </p>
            </section>
          </div>
        </div>
      </section>

      <footer class="credits fixed-bottom">
        © SHUBHI ARCADE — PLAY RESPONSIBLY
      </footer>
    </main>
  </body>
</html>
