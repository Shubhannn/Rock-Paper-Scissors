<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RPS | Shubhi Arcade</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/rps.js" defer></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="scanlines"></div>

    <main class="cabinet">
      <header class="site-title">SHUBHI ARCADE</header>

      <section class="control-panel spaced">
        <div class="logo">ROCK • PAPER • SCISSORS</div>
        <div class="balance-box">
          <span>CREDITS</span>
          <strong id="rpsBalance">0</strong>
        </div>
      </section>

      <div class="marquee">
        <span
          >CHOOSE WISELY • BEAT THE BOT • SHUBHI ARCADE • CHOOSE WISELY •</span
        >
      </div>

      <section class="screen-area spaced">
        <div class="screen-frame">
          <div class="screen-inner rps-screen">
            <h1>MAKE YOUR MOVE</h1>

            <!-- ARENA -->
            <section class="arena-row">
              <div class="side">
                <h2>YOU</h2>
                <div class="pill-display" id="rpsUserDisplay">–</div>
              </div>

              <div class="vs-pill">VS</div>

              <div class="side">
                <h2>BOT</h2>
                <div class="pill-display" id="rpsBotDisplay">–</div>
              </div>
            </section>

            <p id="rpsStatus" class="status-text">Choose your move.</p>

            <!-- OPTIONS -->
            <section class="options-row">
              <button class="option-btn rps-rock" data-choice="rock">
                ROCK
              </button>
              <button class="option-btn rps-paper" data-choice="paper">
                PAPER
              </button>
              <button class="option-btn rps-scissors" data-choice="scissors">
                SCISSORS
              </button>
            </section>

            <!-- BET + EXIT -->
            <section class="top-panel rps-panel">
              <div class="info-box">
                <span class="label">BET</span>
                <input type="number" id="rpsBet" value="10" min="1" />
              </div>
              <button id="rpsExit" class="secondary-btn">
                EXIT WITH MONEY
              </button>
            </section>

            <!-- STATS -->
            <section class="stats-row">
              <p>
                Wins: <span id="rpsWins">0</span> · Losses:
                <span id="rpsLosses">0</span> · Ties:
                <span id="rpsTies">0</span>
              </p>
              <p>Win Rate: <span id="rpsWinrate">0</span>%</p>
            </section>
          </div>
        </div>
      </section>

      <footer class="credits fixed-bottom">
        © SHUBHI ARCADE — PLAY RESPONSIBLY
      </footer>
    </main>
  </body>
</html>
